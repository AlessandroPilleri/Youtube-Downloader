<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Youtube Downloader</title>
  </head>
  <body>
    <div class="section">

      <div class="content">
        <h1><img src="./logo.png" alt="" align="middle">Downloader</h1>
        <hr>
        <div class="container">
          <input id="url" type="text" name="" value="" placeholder="Write here Youtube video url">
          <input id="submit" type="button" name="" value="Submit">
        </div>
      </div>

      <div class="video-container">
        <video autoplay loop muted>
          <source src="costarica.mp4" type="video/mp4">
        </video>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/web-streams-polyfill@2.0.2/dist/ponyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/streamsaver@2.0.3/StreamSaver.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./static/app.js"></script>
  </body>
</html>
